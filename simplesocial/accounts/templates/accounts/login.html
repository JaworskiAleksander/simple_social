{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h4>Log In</h4>
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-outline-success">Login</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
